<p>Please use game.move() method call to move your tiles to left, right, up and down based on user input with one of 1, 2, 3, 4 as left, right, up, down.</p>
<script>
  var game = new Game(4, 2048);  // Size and MaxWinningPoint
  console.log("Here 0 represents no value / blank space");

  // calling moves on Grid using 1,2,3,4 as left, right, up, down,

  game.move(1);
  game.move(2);
  game.move(3);       // Which will print the Grid after movement + random addition of grid value (2 or 4) on randomly selected empty tile.
  game.move(4);
